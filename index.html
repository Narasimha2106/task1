<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="
    https://cdn.jsdelivr.net/npm/typeface-poppins@1.1.13/index.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="signup-page">
        <div class="row m-0">
            <div class="col-md-5 p-0">
                <div class="pool-img">
                    <img src="imgs/Vector.png" alt="">
                </div>
            </div>
            <div class="col-md-7 p-0">
                <div class="text-center mt-4 heading">
                    <h1>Welcome to Sweet Home</h1>
                </div>
                <div class="row m-0 p-5">
                    <div class="col-md-12 p-0">
                        <div class="mb-4">
                            <label for="Full Name">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe">
                        </div>
                    </div>

                    <div class="col-md-12 p-0">
                        <div class="mb-4">
                            <label for="Email">Email</label>
                            <input type="text" class="form-control" placeholder="Enter your Email here">
                        </div>
                    </div>

                    <div class="col-md-12 p-0">
                        <div class="mb-4">
                            <label for="Password">Password</label>
                            <input type="text" class="form-control" placeholder="Enter your Password">
                        </div>
                    </div>
                </div>
                <div class="text-center create-button">
                    <button>Create Account</button>
                    <p>Already have an account? <Span>Log in</Span></p>
                    <h3>OR</h3>
                </div>
                <div class="row m-0 px-5">
                    <div class="col-md-6 p-0">
                        <div class="h-100 px-2">
                            <div class="bottom-box">
                                <img src="imgs/Google.png" alt="">
                                <p class="m-0">Sing up with Google</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 p-0">
                        <div class="h-100 px-2">
                            <div class="bottom-box">
                                <img src="imgs/GitHub.png" alt="">
                                <p class="m-0">Sing up with GitHub</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="row" style="height: 100vh;">
        <div class="col-md-6">
            <div class="bg-black">asdfasd</div>
        </div>
        <div class="col-md-6">
            <div class="bg-primary">asdfasd</div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
